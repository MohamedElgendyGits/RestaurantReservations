apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.android.restaurantreservations"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

project.ext {
    appcompat = "25.3.1"
    constraintLayout = "1.0.2"
    jobDispatcher = "0.8.3"
    picasso = "2.5.2"
    inUnit = "1.0.4"
    retrofit = "2.3.0"
    rxAndroid = "2.0.1"
    rxJava = "2.1.3"
    butterKnife = "8.8.1"
    arch = "1.0.0-beta2"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //noinspection GradleCompatible
    compile "com.android.support:appcompat-v7:$project.appcompat"
    compile "com.android.support.constraint:constraint-layout:$project.constraintLayout"
    compile "com.android.support:design:$project.appcompat"
    compile "com.android.support:recyclerview-v7:$project.appcompat"
    compile "com.android.support:cardview-v7:$project.appcompat"

    // job dispatcher library
    compile "com.firebase:firebase-jobdispatcher:$project.jobDispatcher"

    // picasso image library
    compile "com.squareup.picasso:picasso:$project.picasso"

    // scalable units for views library
    compile "com.intuit.sdp:sdp-android:$project.inUnit"
    compile "com.intuit.ssp:ssp-android:$project.inUnit"

    // retrofit network library
    compile "com.squareup.retrofit2:retrofit:$project.retrofit"
    compile "com.squareup.retrofit2:converter-gson:$project.retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava2:$project.retrofit"

    // rx-java2 library
    compile "io.reactivex.rxjava2:rxandroid:$project.rxAndroid"
    compile "io.reactivex.rxjava2:rxjava:$project.rxJava"

    // butter-knife injector library
    compile "com.jakewharton:butterknife:$project.butterKnife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$project.butterKnife"

    //Architecture Components for life cycle
    compile "android.arch.lifecycle:runtime:$project.arch"
    compile "android.arch.lifecycle:extensions:$project.arch"
    annotationProcessor "android.arch.lifecycle:compiler:$project.arch"

    //Architecture Components for room
    compile "android.arch.persistence.room:runtime:$project.arch"
    annotationProcessor "android.arch.persistence.room:compiler:$project.arch"

    compile 'com.android.support.constraint:constraint-layout:1.0.2'


    //todo assign values to $project variables

    // Testing-only dependencies
    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

    // for idling resource
    compile 'com.android.support.test.espresso:espresso-idling-resource:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test:runner:0.5'

    // for recycler view clicks
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2') {
        // Necessary to avoid version conflicts
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude module: 'recyclerview-v7'
    }

    testCompile 'junit:junit:4.12'
    compile 'com.android.support.test.espresso:espresso-core:2.2.2'


    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile "org.robolectric:robolectric:3.4.2"
    testCompile 'org.mockito:mockito-core:2.10.0'
}


configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:25.3.1'
    }
}

